<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="content">
      <div class="image">
        <img srcset="images/image-product-desktop.jpg 550w, images/image-product-mobile.jpg 686w"
         sizes="(max-width: 600px) 686px, 300px"
         src="images/image-product-desktop.jpg" alt="product-image" />
      </div>
      <div class="card-component">
        <p class="card-category">Perfume</p>
        <h2 class="card-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button class="card-button"><img src="./images/icon-cart.svg"/> Add to Cart</button>
      </div>
    </div>
    
    </div>
  </body>
</html>
